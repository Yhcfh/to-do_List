<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML document setup -->
    <meta charset="UTF-8"> <!-- Character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>TodoList</title> <!-- Page title shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <!-- Main heading of the application -->
    <h1>Simple Todo List</h1>
    
    <!-- Instructions for users -->
    <p>Welcome to this todo list. Double click to edit the todo</p>
    
    <!-- Input section for adding new todos -->
    <!-- Input field where users type their new todo items -->
    <input type="text" id="todo-input" placeholder="Enter a todo and press Add or Enter">
    
    <!-- Button to add new todo when clicked -->
    <button id="add-btn">Add</button>
    
    <!-- Container where all todo items will be displayed -->
    <!-- This ul element will be populated dynamically by JavaScript -->
    <ul id="todo-list"></ul>
    
    <!-- Link to external JavaScript file that contains all the application logic -->
    <script src="script.js"></script>
</body>
</html>
